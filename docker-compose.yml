
services:

  ###  PostgreSQL: raw_db
  postgres_raw:
    image: postgres:16
    container_name: raw_db
    environment:
      POSTGRES_DB: nrbproperties
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - raw_db_data:/var/lib/postgresql/data
      - ./postgres/raw_db/init.sql:/docker-entrypoint-initdb.d/init.sql

    networks:
      - pipeline_net


  ### üêò PostgreSQL: clean_db 
  postgres_clean:
    image: postgres:16
    container_name: clean_db
    environment:
      POSTGRES_DB: clean_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/clean_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pipeline_net

  ### Zookeeper 
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - pipeline_net

  ### Kafka 
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,DOCKER://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,DOCKER://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,DOCKER:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - pipeline_net

  ### Apache Airflow 
  airflow:
    image: samwanyua/airflow-custom:latest
    container_name: airflow
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      retries: 10
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres_raw:5432/nrbproperties
    volumes:
      - ./kafka_producer:/opt/airflow/kafka_producer
      - ./scraper:/opt/airflow/scraper
      - ./airflow_dags/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_db:/opt/airflow/db
      - ./airflow_dags/docker-entrypoint.sh:/entrypoint.sh
    entrypoint: /entrypoint.sh
    ports:
      - "8080:8080"
    depends_on:
      - postgres_raw
    networks:
      - pipeline_net



  ###  Spark  
  spark:
    image: bitnami/spark:3.5
    container_name: spark
    environment:
      SPARK_MODE: standalone
    networks:
      - pipeline_net

  ### Elasticsearch 
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - pipeline_net

  ###  Kibana 
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - pipeline_net

  kafka_producer:
    build:
      context: .
      dockerfile: kafka_producer/producer/Dockerfile
    depends_on:
      - kafka
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - pipeline_net


volumes:
  raw_db_data:
  airflow_logs:
  airflow_db:

networks:
  pipeline_net:
    driver: bridge
