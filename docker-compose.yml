services:

  ### PostgreSQL: raw_db
  postgres_raw:
    image: postgres:16
    container_name: raw_db
    environment:
      POSTGRES_DB: nrbproperties
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - raw_db_data:/var/lib/postgresql/data
      - ./postgres/raw_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pipeline_net

  ###  PostgreSQL: clean_db
  postgres_clean:
    image: postgres:16
    container_name: clean_db
    environment:
      POSTGRES_DB: clean_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/clean_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pipeline_net

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres_raw:5432/nrbproperties?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres_raw
    networks:
      - pipeline_net


  ###  Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - pipeline_net

  ###  Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      retries: 10
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,DOCKER://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,DOCKER://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,DOCKER:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - pipeline_net

  ###  Apache Airflow
  airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    image: samwanyua/airflow-custom:latest
    container_name: airflow
    depends_on:
      - kafka
      - postgres_raw
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      retries: 10
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__WEB_SERVER_MASTER_TIMEOUT: 300
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres_raw:5432/nrbproperties
    volumes:
      - ./kafka_producer:/opt/airflow/kafka_producer
      - ./scraper:/opt/airflow/scraper
      - ./airflow_dags/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_db:/opt/airflow/db
      - ./airflow_dags/docker-entrypoint.sh:/entrypoint.sh
    entrypoint: /entrypoint.sh
    ports:
      - "8080:8080"
    networks:
      - pipeline_net

  ###  Spark
  spark:
    image: bitnami/spark:3.5
    container_name: spark
    environment:
      SPARK_MODE: standalone
    networks:
      - pipeline_net

  ###  Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - pipeline_net

  ###  Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - pipeline_net

  ###  Kafka Producer
  kafka_producer:
    build:
      context: .
      dockerfile: kafka_producer/producer/Dockerfile
    depends_on:
      - kafka
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - pipeline_net

volumes:
  raw_db_data:
  airflow_logs:
  airflow_db:

networks:
  pipeline_net:
    driver: bridge
